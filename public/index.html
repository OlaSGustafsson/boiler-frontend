<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel=”mask-icon” href=”mask-icon.svg” color=”#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A Raspberry Pi and Microsoft Azure project learning web site from Ola Gustafson, eLdsTorP Solutions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pannan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2d1834f1b1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .grid {
        display: grid;
        /* padding-top: 1rem; */
        margin-bottom: 1rem;
        grid-template-columns:
          [xl-start] 1fr 1.5rem [md-start] minmax(0, 1024px)
          [md-end] 1.5rem 1fr [xl-end];
      }
      .grid * {
        grid-column: md;
      }
      .grid-xl {
        grid-column: xl;
        opacity: 0.75;
      }
      .dimmed {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="section is-paddingless">
      <div id="root" class="container grid"></div>
    </section>
  </body>
</html>
